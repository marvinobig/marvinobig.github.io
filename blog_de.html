---
title : "Marvin Obig: German Blog"
layout: base_layout.html
lang: "de"
---
<header>
    <h1>{{ title }}</h1>
    <h3>Total posts: {{ collections.de | size }}</h3>
</header>

{% for post in collections.de %}
<article>
    <img src="{{ post.data.thumbnail.src }}" alt="{{ post.data.thumbnail.alt }}">
    <div>
        <h4>{{ post.data.title }}</h4>
        <p>{{ post.data.summary }}</p>
        <p>{{ post.data.date | date: "%A, %d %B %Y" }}</p>
        <a href="{{ post.url }}">Read</a>
    </div>
</article>
{% endfor %}
