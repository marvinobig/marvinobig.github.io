<!DOCTYPE html>
<html lang="{{ lang }}">

{% include "head.html" %}

<body>
    {% include "nav.html" %}

    <header>
        <img class="banner" src="{{ banner.src }}" alt="{{ banner.alt }}">
        <h1>{{ title }}</h1>
        {% if lang == "en" %}
        <p class="date">{{ date | date: "%A, %d %B %Y" }}</p>
        {% else %}
        <p class="date">{{ date | date: "%A, %d %B %Y" | germanDate }}</p>
        {% endif %}
    </header>
    <main>
        {{ content }}
    </main>

    {% include "footer.html" %}
</body>

</html>
