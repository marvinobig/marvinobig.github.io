<!DOCTYPE html>
<html lang="{{ lang }}">

{% include "head.html" %}

<body>
    {% include "nav.html" %}

    <header>
        <img src="{{ banner.src }}" alt="{{ banner.alt }}">
    </header>
    <main>
        {% if lang == "en" %}
        <p>{{ date | date: "%A, %d %B %Y" }}</p>
        {% else %}
        <p>{{ date | date: "%A, %d %B %Y" | germanDate }}</p>
        {% endif %}

        {{ content }}
    </main>
   
    {% include "footer.html" %}
</body>

</html>
