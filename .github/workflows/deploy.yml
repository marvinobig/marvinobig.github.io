name: Deploy Portfolio & Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Upload build directory as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code again (for deploy step)
        uses: actions/checkout@v4

      - name: Download build directory artifact
        uses: actions/download-artifact@v3
        with:
          name: site-artifact
          path: ./dist 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 

