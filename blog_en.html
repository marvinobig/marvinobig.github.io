---
title : "Marvin Obig: English Blog"
layout: base_layout.html
lang: "en"
---

<header>
    <h1>{{ title }}</h1>
    <h3>Total posts: {{ collections.en | size }}</h3>
</header>

{% for post in collections.en %}
<a href="{{ post.url }}">
    <article>
        <h4>{{ post.data.title }}</h4>
        <p>{{ post.data.summary }}</p>
    </article>
</a>
{% endfor %}
