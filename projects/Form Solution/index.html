<!DOCTYPE html>
<html>
    <head>
        <link href="form.css" rel="stylesheet" type="text/css"> <!--Stylesheet for website form-->
        <script src="form-validation.js"></script> <!--JavaScript file for form validation-->
    </head>

    <body>
        <div id="container">
                <form action="form-validation.js">
                    <label for="name"> Name: 
                        <input id="name" name="contact" type="text" value="full name" placeholder="Enter Your Full Name">
                    </label>
                        
                        <br/>
                        <br/>

                    <label for="email"> Email: 
                        <input id="email" name="contact" type="email" value="email" placeholder="Enter Your Email">
                    </label>

                        <br/>
                        <br/>
                        
                    <label for="card-num"> Card:
                        <input id="card-num" type="tel" inputmode="numeric" pattern="[0-9+]{13,16}" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
                    </label>    

                        <br/>
                        <br/>

                    <button type="submit">Send</button>
                </form>
        </div>
    </body>
</html>
