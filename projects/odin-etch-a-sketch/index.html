<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href=./styles/reset.css> <link rel="stylesheet"
    href=./styles/layout.css> <link rel="stylesheet" href=./styles/mobile.css>
    <link rel="stylesheet" href=./styles/color-typography.css>
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />

    <script src="./script/etch.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <!-- Input grid size (display over 960px size square that is flex container) -->
        <div id="gridGen">
          <label for="gridInput">Grid</label><br />
          <input
            type="text"
            id="gridInput"
            placeholder="Number between 10 and 100"
          /><br />
          <button id="generate">Generate</button>
        </div>

        <!-- Default colors -->
        <div id="colorPicker">
          <!-- Input hex code color -->
          <label for="colorHex">Color</label><br />
          <input type="color" id="colorHex" placeholder="#000000" /><br />
        </div>

        <!-- A reset  button can be clicked to erase grid & color choices. -->
        <button id="reset">Reset</button>
      </div>

      <!-- Userâ€™s inputted grid size is displayed over 960px square. -->
      <main id="gridDisplay"></main>
    </div>
  </body>
</html>
