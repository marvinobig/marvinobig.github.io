<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link rel="stylesheet" href="./styles/color-typography.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="shortcut icon" href="./favi/favicon.ico" type="image/x-icon">

    <script src="./script/calculator.js" defer></script>
  </head>
  <body>
    <main>
      <div id="display">
          <p id="calculation"></p>
        <p id="inputDisplay"></p>
      </div>

      <div id="row1" class="calButtons">
        <button id="clear">AC</button>
        <button id="backSpace">DEL</button>
        <button id="negative">-/+</button>
      </div>

      <div id="row2" class="calButtons">
        <button class="operator"> &#247; </button>
        <button class="operator"> &#215; </button>
        <button class="operator"> - </button>
        <button class="operator"> + </button>
      </div>

      <div id="row3" class="calButtons">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
      </div>
      <div id="row4" class="calButtons">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
      </div>
      <div id="row5" class="calButtons">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
      </div>
      <div id="row6" class="calButtons">
        <button class="number" id="number0">0</button>
        <button id="decimal">.</button>
        <button id="sum"> = </button>
      </div>
    </main>
  </body>
</html>
